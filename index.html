<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Enter city name" />
      <button id="search-button">Search</button>
      <button id="reset-location">Reset Location</button>
    </div>
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    
    <!-- Main Weather Display -->
    <div class = " krish">
    <div class="current-weather">
      <h1 id="city-name">Denmark</h1>
      <p id="current-date"></p>
      <img id="weather-icon" src="clouds.png" alt="Weather Icon">
      <p class="temperature">
        <span id="temperature"></span>
        <span id="unit"></span>
      </p>
      <p id="weather-description">cloudy</p>
      <p id="humidity"></p>
      <button id="toggle-unit">Switch to Â°F</button>
    </div>
    </div>
    
    <!-- 3-Day Forecast -->
    <div class="forecast-section">
      <h2>4-Day Forecast</h2>
      <div class="forecast" id="forecast-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
